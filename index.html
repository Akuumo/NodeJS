<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Socket.io</title>
	</head>

	<body>
		<h1>Communication avec socket.io !</h1>
		<p><input type="button" value="TalkToServ" id="poke" /></p>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var sck = io.connect('http://localhost:8080');
			var pseudo = prompt('Quel est votre pseudo ?');
			
			sck.on('msg_sc', 
				  function(msg)
				  {
				   console.log('Le serveur a un message pour vous : ' + msg);
				  });
			
			sck.emit('new_user', pseudo);

			$('#poke').click(function () { sck.emit('msg_cs', 'Salut serveur, Ã§a va ?'); });
		</script>
	</body>
</html>
